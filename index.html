<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Culture Générale</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Culture Générale</h1>
        <button id="start-quiz-button">Commencer le Quiz</button>
        <div id="progress-container" class="hidden">
            <div id="progress-bar"></div>
        </div>
        <div id="question-container" class="hidden">
            <h2 id="question">Question ici</h2>
            <div id="answers"></div>
            <p id="timer">Temps restant : <span id="time">15</span> sec</p>
        </div>
        <p id="explanation" class="hidden">Explication ici</p>
        <div id="score-container" class="hidden">
            Score : <span id="score">0</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
